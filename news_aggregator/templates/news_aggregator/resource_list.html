{% extends 'base.html' %}

{% block title %}
    <title>Resources</title>
{% endblock title %}

{% block content %}
    {% for r in resources %}
        <p>{{ r.resource_url }}</p>
        <p>Country: {{ r.country }}</p>
        <hr>
    {% empty%}
        <p>No resources.</p>
    {% endfor %}
{% endblock %}
