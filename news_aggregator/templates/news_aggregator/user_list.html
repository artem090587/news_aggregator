{% extends "news_aggregator/base.html" %}

{% block title %}
    Category
{% endblock title %}

{% block content %}
    <h2>Users</h2>
    {% for user in user_list %}
        <li>{{ user.first_name }}</li>
        <li>{{ user.last_name }}</li>
        <li>{{ user.email }}</li>
        <p></p>
    {% empty %}
        <li> Any user registered :( </li>
    {% endfor %}

{% endblock %}
