{% extends "news_aggregator/base.html" %}

{% block title %}
    News
{% endblock title %}

{% block content %}
    <h2>News</h2>
        {% for news in news_list %}
            <a href="{{ news.id }}"><h4>{{ news.title }}</h4></a>
            <li>{{ news.date }}</li>
            <p></p>

        {% empty %}
            <li> There's no news right now</li>
        {% endfor %}
{% endblock %}
