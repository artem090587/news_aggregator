<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
        <title>News Aggregator API</title>
    {% endblock title %}
</head>

<body>
    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
    <div>
        <a href="{% url 'login' %}">Log in</a>
    </div>
    <div>
        <a href="{% url 'register' %}">Register</a>
    </div>
    {% endif %}

    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
    {% block content %}{% endblock %}

</body>
</html>
